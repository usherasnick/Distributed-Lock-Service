version: "3.7"
services:
  zk:
    image: zookeeper:3.5
    hostname: zk
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
    volumes:
      - ~/zookeeper/node/data:/data
      - ~/zookeeper/node/datalog:/datalog

  kafka:
    image: wurstmeister/kafka:2.11-1.1.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "127.0.0.1" # localhost ip
      KAFKA_ZOOKEEPER_CONNECT: "zk:2181"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "topic-1:8:1,topic-2:8:1,topic-3:8:1" # your topics
      KAFKA_COMPRESSION_TYPE: "producer"
      KAFKA_MESSAGE_MAX_BYTES: 200000
      KAFKA_LOG_DIRS: "/var/lib/kafka0/disk00"
      KAFKA_LOG_CLEANUP_POLICY: "delete"
      kAFKA_LOG_CLEANER_ENABLE: "false"
      KAFKA_LOG_SEGMENT_BYTES: 209715200
      KAFKA_LOG_SEGMENT_DELETE_DELAY_MS: 60000
      KAFKA_LOG_RETENTION_BYTES: 209715200
      KAFKA_LOG_RETENTION_HOURS: 24
    volumes:
      - ~/kafka/node/disk00:/var/lib/kafka0/disk00
      - /var/run/docker.sock:/var/run/docker.sock
